<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <h1>My Birthday Countdown</h1>
        <form id="input">
            <input type="text" placeholder="1 Jan 2021" name="dateUsed">
            <button>submit</button>
        </form>

        <div class="countDown-container">
            <div class="days countdown-elements">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="hours countdown-elements">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="mins countdown-elements">
                <p class="big-text" id="mins">0</p>
                <span>min</span>
            </div>
            <div class="days countdown-elements">
                <p class="big-text" id="seconds">0</p>
                <span>seconds</span>
            </div>
            



        </div>
    </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
